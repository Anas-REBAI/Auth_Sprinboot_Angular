<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/facturaLogo.jpg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome again, Entreprise!</div>
                    <span class="text-600 font-medium">Reset password to continue</span>
                </div>

                <form [formGroup]="resetPwdForm" class="flex flex-column align-items-center">
                    <!-- Password -->
                    <p-password id="password1" formControlName="mdp" placeholder="New Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3"></p-password>
                    
                    <!-- Reset btn -->
                    <button pButton pRipple label="Confirm password" class="w-full p-3 text-xl" [disabled]="resetPwdForm.invalid" (click)="reset()"></button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/facturaLogo.jpg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Entreprise!</div>
                    <span class="text-600 font-medium">Sign up to continue</span>
                </div>

                <form [formGroup]="signupForm" class="flex flex-column align-items-start">
                    <!-- Matricule -->
                    <label for="matricule" class="block text-900 text-xl font-medium mb-2">Matricule</label>
                    <input id="matricule" type="text" placeholder="Matricule" formControlName="matricule" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>
                    
                    <!-- Mot de passe -->
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" formControlName="mdp" placeholder="Password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem">
                        <ng-template pTemplate="header">
                            <p-divider />
                            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                <li>At least one lowercase</li>
                                <li>At least one uppercase</li>
                                <li>At least one numeric</li>
                                <li>Minimum 6 characters</li>
                            </ul>
                        </ng-template>
                    </p-password>
                    
                    <!-- Nom -->
                    <label for="nom" class="block text-900 text-xl font-medium mb-2">Nom</label>
                    <input id="nom" type="text" placeholder="Nom" formControlName="nom" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>
                    
                    <!-- Addresse -->
                    <label for="adresse" class="block text-900 text-xl font-medium mb-2">Addresse</label>
                    <input id="adresse" type="text" placeholder="Addresse" formControlName="adresse" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>
                    
                    <!-- Logo -->
                    <label for="logo" class="block text-900 text-xl font-medium mb-2">Logo</label>
                    <input id="logo" type="file" placeholder="Logo" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" (change)="onImageSelected($event)">
                    <img [src]="imagePreview" *ngIf="imagePreview" class="mt-3" width="200px">
                    
                    <!-- Email -->
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="email" placeholder="Email" formControlName="email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>
                    
                    <!-- Téléphone -->
                    <label for="phone" class="block text-900 text-xl font-medium mb-2">Téléphone</label>
                    <input id="phone" type="tel" placeholder="Téléphone" formControlName="phone" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>

                    <!-- Rôle -->
                    <label class="block text-900 text-xl font-medium mb-2">Roles</label>
                    <div class="grid grid-nogutter gap-3 mb-5">
                        <div class="col-6 flex align-items-center">
                            <input type="checkbox" id="agent" (change)="onRoleChange($event, 'AGENT')" pInputCheckbox />
                            <label for="agent" class="ml-2">AGENT</label>
                        </div>
                        <div class="col-6 flex align-items-center">
                            <input type="checkbox" id="cordinateur" (change)="onRoleChange($event, 'CORDINATEUR')" pInputCheckbox />
                            <label for="cordinateur" class="ml-2">CORDINATEUR</label>
                        </div>
                        <div class="col-6 flex align-items-center">
                            <input type="checkbox" id="chef" (change)="onRoleChange($event, 'CHEF')" pInputCheckbox />
                            <label for="chef" class="ml-2">CHEF</label>
                        </div>
                        <div class="col-6 flex align-items-center">
                            <input type="checkbox" id="admin" (change)="onRoleChange($event, 'ADMIN')" pInputCheckbox />
                            <label for="admin" class="ml-2">ADMIN</label>
                        </div>
                    </div>

                    <!-- Autres -->
                    <div class="w-full flex justify-content-center mb-5">
                        <a class="font-medium no-underline text-center cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/auth/login']">Already have an account? Sign In</a>
                    </div>
                    
                    <button pButton pRipple label="Create Account" class="w-full p-3 text-xl" [disabled]="signupForm.invalid" (click)="signup()"></button>
                </form>
            </div>
        </div>
    </div>
</div>
